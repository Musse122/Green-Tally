<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Green Tally</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Green Tally</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="inspiration.html">Inspiration</a></li>
            <li><a href="signin.html" class="active">Sign In</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="simple-page-header">
            <h1>Sign In</h1>
        </div>
        
        <div class="content-block">
            <div class="simple-header">
                <h2>Account Access</h2>
            </div>
            
            <p class="signin-intro">Welcome back! Sign in to track your impact and save your progress.</p>
            
            <form id="signin-form" class="basic-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-actions">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        Remember me
                    </label>
                
                </div>
                
                <button type="submit" class="primary-button">
                    Sign In
                </button>
            </form>
            
            <div class="account-toggle">
                New to Green Tally? <a href="register.html">Create an account</a>
            </div>
            
    </main>

    <footer>
        <div class="copyright">&copy; 2025 Green Tally</div>
        <div class="footer-links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>
    <script src="signin-script.js"></script>
</body>
</html>
