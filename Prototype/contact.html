<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Green Tally</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Green Tally</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="inspiration.html">Inspiration</a></li>
            <li><a href="signin.html">Sign In</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="simple-page-header">
            <h1>Contact Us</h1>
        </div>
        
       
        
        <div class="content-block">
            <div class="simple-header">
                <h2>Message Form</h2>
            </div>
            <form id="contact-form" class="basic-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="question">Question</option>
                        <option value="feedback">Feedback</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="bug">Bug Report</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
                </div>
                
                <button type="submit" class="primary-button">
                    Send Message
                </button>
            </form>
        </div>
        
        <div class="contact-options">
            <div class="content-block">
                <div class="simple-header">
                    <h2>Email Us</h2>
                </div>
                <p><strong>General Questions:</strong><br>
                <a href="mailto:hello@greentally.com">hello@greentally.com</a></p>
                <p><strong>Technical Help:</strong><br>
                <a href="mailto:help@greentally.com">help@greentally.com</a></p>
                <p><strong>Share Your Story:</strong><br>
                <a href="mailto:stories@greentally.com">stories@greentally.com</a></p>
            </div>
              
        </div>
    </main>

    <footer>
        <div class="copyright">&copy; 2025 Green Tally</div>
        <div class="footer-links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>

    <script>
        // Simple form handler
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thanks for your message! We\'ll get back to you soon.');
            this.reset();
        });
    </script>
    <script src="signin-script.js"></script>
</body>
</html>
